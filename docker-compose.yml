services:
  postgres:
    build: 
        context: .
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - ./volumes/postgres/:/var/lib/postgresql/data/
      - ./docker-entrypoint-initdb.d/00-create-extension-age.sql:/docker-entrypoint-initdb.d/00-create-extension-age.sql
    healthcheck:
      test: ["CMD", "sh", "-c", "pg_isready -U $$POSTGRES_USER -h $$(hostname -i)"]
      interval: 10s
      start_period: 30s

  age-viewer:
    # https://github.com/apache/age-viewer/issues/118
    image: stephaneklein/age-viewer
    restart: unless-stopped
    ports:
      - 3000:3000
    depends_on:
      - postgres

  typesense:
    image: typesense/typesense:26.0
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - ./volumes/typesense/:/data
    command: '--data-dir /data --api-key=xyz --enable-cors'
